<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        .page.show {
            transform: translateY(0);
            opacity: 1;
        }

        .button, .btn {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: background-color 0.3s;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            border-left: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .button {
            background-color: #333333;
        }

        .btn {
            background-color: #505050;
        }

        .button:hover, .btn:hover {
            background-color: #747474;
            transform: scale(1.02);
        }

        .rec {
            position: absolute;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rec.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        .rec.show {
            transform: translateY(0);
            opacity: 1;
        }

        #ready {
            position: absolute;
            left: 26%;
            top: 65%;
            width: 48%;
            transition: 3s;
        }

        #lvl_chg_rec, #start_rec {
            position: absolute;
            text-align: center;
            font-size: 50px;
            width: 49.8%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            left: 25.1%;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rec_n_spoiler {
            position: absolute;
            width: 49.8%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            left: 25.1%;
        }

        #rec_n_spoiler_2 {
            position: absolute;
            width: 25%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            left: 0%;
        }

        #rec_n_spoiler_3 {
            position: absolute;
            width: 25%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            left: 75%;
        }

        #vertical_line_L {
            position: absolute;
            width: 2px;
            height: 500%;
            background-color: black;
            left: 25%;
        }

        #vertical_line_R {
            position: absolute;
            width: 2px;
            height: 500%;
            background-color: black;
            right: 25%;
        }

        #image, #image_enemy, #image_enemy_1, #image_enemy_2, #image_enemy_3, #image_enemy_4,
        #hp1, #hp2, #hp3, #hp4, #hp5 {
            position: absolute;
        }

        #image_enemy, #image_enemy_1, #image_enemy_2, #image_enemy_3, #image_enemy_4 {
            transition: left 8s;
        }
    
        #scr {
            position: absolute;
            text-align: center;
            font-size: 25px;
            right: 2%;
            top: 2%;
            z-index: 1;            
        }

        #timer {
            position: absolute;
            text-align: center;
            font-size: 25px;
            right: 2%;
            top: 10%;
            z-index: 1;  
        }

        #hp {
            position: absolute;
            text-align: left;
            font-size: 20px;
            left: 2%;
            bottom: 40%;
        }
        
        #log {
            top: 10px;
            right: 20px;
            position: absolute;
        }

        #leftContainer {
            text-align: left;
            position: absolute;
            top: 40%; 
            left: 2%; 
            background-color: rgb(232, 232, 232); 
            padding: 20px; 
            border-radius: 5px;
            font-size: 20px;
        }

        #discription {
            text-align: left;
            position: absolute;
            top: 2%; 
            left: 2%; 
            background-color: rgb(232, 232, 232); 
            padding: 20px; 
            border-radius: 5px;
            font-size: 15px;
            z-index: 1;
        }

        #emphasis {
            position: absolute;
            text-align: center;
            font-size: 20px;
            left: 44%;
            top: 55%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="page" id="mainpg">
        <div class="container_main">
            <h1>Welcome to the shooting game!</h1>
            <button class="button" id="start">Start</button>
        </div>
    </div>

    <div class="page hide" id="transpg">
        <img id="image" src="images/obj.png"  alt="img" width="60px" height="60px">
            <img id="image_enemy" src="images/enemy.png" alt="img" width="60px" height="60px">
            <img id="image_enemy_1" src="images/enemy_zzol.png" alt="img" width="60px" height="60px">
            <img id="image_enemy_2" src="images/enemy_zzol.png" alt="img" width="60px" height="60px">
            <img id="image_enemy_3" src="images/enemy_zzol.png" alt="img" width="60px" height="60px">
            <img id="image_enemy_4" src="images/enemy_zzol.png" alt="img" width="60px" height="60px">
        <div id="discription">조작법<br> 좌/우 이동 : A/D<br> 총알 발사 : K<br><br>적을 많이 죽일수록,<br>버려지는 총알(적기에 맞지 않은 총알)<br>의 개수가 적을수록<br> 점수가 더 높아집니다.<br>- 제한시간 3분 -</div>
        <div id="emphasis">왼쪽 상단 글 필독*</div>
        <div id="scr">현재 점수 : (Null)</div>
        <div id="timer"></div>
            <div id="vertical_line_L"></div>
            <div id="vertical_line_R"></div>
                <div id="rec_n_spoiler"></div>
                <div id="rec_n_spoiler_2"></div>
                <div id="rec_n_spoiler_3"></div>
            <div id="leftContainer"></div>
            <div id="hp"></div>
        <button class="btn" id="ready">Yes</button>
            <div class="rec" id="start_rec"></div>
            <div class="rec hide" id="lvl_chg_rec">Lv. (Null)</div>
        <!-- <div id="log"></div> -->
    </div>

    <script>
        // ======= CONFIG ========
        let level = 1;
        let score = 0;
        let time = 180;
        let bullet_term = 50;   // ms
        let bullet_speed = 7;
        // =======================
        var lf = Date.now();
        var bullets = [];
        var bullet_e = [];
        var chk_lvl = [];
        var keyPressed = [];
        let any_move = false;
        let started = false;
        let lv_5 = true;   let lv_6 = true;
        let lv_9 = true;   let lv_10 = true;
        let enemy_random_pos = 0;
        let enemy_vertical_pos = 0;
        image_enemy.style.visibility = "hidden";    image_enemy_1.style.visibility = "hidden";
        image_enemy_2.style.visibility = "hidden";  image_enemy_3.style.visibility = "hidden";
        image_enemy_4.style.visibility = "hidden";  rec_n_spoiler.style.visibility = "hidden";
        scr.style.visibility = "hidden";
        timer.style.visibility = "hidden";
        const image = document.getElementById("image");
        const imagePosition = document.getElementById("imagePosition");

        // user =========================================
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight * 0.8;

        let imageX = centerX - image.width / 2;
        let imageY = centerY - image.height / 2;

        image.style.left = imageX + "px";
        image.style.top = imageY + "px";
        // ==============================================

        // 이미지 위치 제한 범위
        const imageMinX = window.innerWidth*0.26; // 왼쪽 수직선 오른쪽 끝
        const imageMaxX = window.innerWidth*0.7; // 오른쪽 수직선 왼쪽 끝
        // ==============================================

        function pos(image, enemy_random_pos, enemy_vertical_pos) {
            let enemyX = (centerX - (image.width / 2)) + enemy_random_pos;
            let enemyY = (centerY - (image.height * 10)) + enemy_vertical_pos;

            image.style.left = enemy_random_pos + "%";
            image.style.top = enemy_vertical_pos + "%";
            image.style.opacity = "100%";
            image.style.visibility = null;
        }

        function set_health() {
            e14_z = 5; e14_z2 = 5; e14_z3 = 5; e14_z4 = 5;
            e5_b = 25;
            e5_z = 10; e5_z2 = 10; e5_z3 = 10; e5_z4 = 10;
            e68_z = 20; e68_z2 = 20; e68_z3 = 20; e68_z4 = 20;
            e9_b = 50;
            e9_z = 30; e9_z2 = 30; e9_z3 = 30; e9_z4 = 30;
            e10_b = 100;
        }

        function rdm_x(v) {
            if (v == 'x') {
                return Math.floor(Math.random() * (70 - (25) + 1)) + 25;
            } else if (v == 'y-1') {
                return Math.floor(Math.random() * (10 + 1));
            } else if (v == 'y-2') {
                return Math.floor(Math.random() * (20 - (15) + 1)) + 15;
            } else if (v == 'y-3') {
                return Math.floor(Math.random() * (30 - (25) + 1)) + 25;
            } else if (v == 'y-4') {
                return Math.floor(Math.random() * (50 - (45) + 1)) + 45;
            } else if (v == 'y-5') {
                return Math.floor(Math.random() * (40 - (35) + 1)) + 35;
            }
        }

        function move(img, x){
            img.style.left = `${x}%`;
        }

        setInterval(() => {
            if (level >= 1 && level <= 4) {
                document.getElementById("leftContainer").innerHTML = `<h4>Enemy Health</h4>적1 : ${e14_z}<br>적2 : ${e14_z2}<br>적3 : ${e14_z3}<br>적4 : ${e14_z4}`;
            } else if (level == 5) {
                document.getElementById("leftContainer").innerHTML = `<h4>Enemy Health</h4>적1 : ${e5_z}<br>적2 : ${e5_z2}<br>적3 : ${e5_z3}<br>적4 : ${e5_z4}<br>보스 : ${e5_b}`;
            } else if (level >= 6 && level <= 8) {
                document.getElementById("leftContainer").innerHTML = `<h4>Enemy Health</h4>적1 : ${e68_z}<br>적2 : ${e68_z2}<br>적3 : ${e68_z3}<br>적4 : ${e68_z4}`;
            } else if (level == 9) {
                document.getElementById("leftContainer").innerHTML = `<h4>Enemy Health</h4>적1 : ${e9_z}<br>적2 : ${e9_z2}<br>적3 : ${e9_z3}<br>적4 : ${e9_z4}<br>보스 : ${e9_b}`;
            } else if (level == 10) {
                document.getElementById("leftContainer").innerHTML = `<h4>Enemy Health</h4>보스 : ${e10_b}`;
            }
        }, 5);

        setInterval(() => {
            if (level >= 1 && level <= 4) {
                if(image_enemy_1.style.visibility !== "hidden")move(image_enemy_1, rdm_x('x'));
                if(image_enemy_2.style.visibility !== "hidden")move(image_enemy_2, rdm_x('x'));
                if(image_enemy_3.style.visibility !== "hidden")move(image_enemy_3, rdm_x('x'));
                if(image_enemy_4.style.visibility !== "hidden")move(image_enemy_4, rdm_x('x'));
            }
            else if (level == 5) {
                if(image_enemy.style.visibility !== "hidden")move(image_enemy, rdm_x('x'));
                if(image_enemy_1.style.visibility !== "hidden")move(image_enemy_1, rdm_x('x'));
                if(image_enemy_2.style.visibility !== "hidden")move(image_enemy_2, rdm_x('x'));
                if(image_enemy_3.style.visibility !== "hidden")move(image_enemy_3, rdm_x('x'));
                if(image_enemy_4.style.visibility !== "hidden")move(image_enemy_4, rdm_x('x'));
            }
            else if (level >= 6 && level <= 8) {
                if(image_enemy_1.style.visibility !== "hidden")move(image_enemy_1, rdm_x('x'));
                if(image_enemy_2.style.visibility !== "hidden")move(image_enemy_2, rdm_x('x'));
                if(image_enemy_3.style.visibility !== "hidden")move(image_enemy_3, rdm_x('x'));
                if(image_enemy_4.style.visibility !== "hidden")move(image_enemy_4, rdm_x('x'));
            }
            else if (level == 9) {
                if(image_enemy.style.visibility !== "hidden")move(image_enemy, rdm_x('x'));
                if(image_enemy_1.style.visibility !== "hidden")move(image_enemy_1, rdm_x('x'));
                if(image_enemy_2.style.visibility !== "hidden")move(image_enemy_2, rdm_x('x'));
                if(image_enemy_3.style.visibility !== "hidden")move(image_enemy_3, rdm_x('x'));
                if(image_enemy_4.style.visibility !== "hidden")move(image_enemy_4, rdm_x('x'));
            }
            else if (level == 10) {
                if(image_enemy.style.visibility !== "hidden")move(image_enemy, rdm_x('x'));
            } else {
                // win
            }
        }, 5000);

        function spawn(level) {
            setTimeout(()=> {
                if (level >= 1 && level <= 4) {
                    set_health();
                    pos(image_enemy, -500, -500);
                    pos(image_enemy_1, rdm_x('x'), rdm_x('y-1'));
                    pos(image_enemy_2, rdm_x('x'), rdm_x('y-2'));
                    pos(image_enemy_3, rdm_x('x'), rdm_x('y-3'));
                    pos(image_enemy_4, rdm_x('x'), rdm_x('y-4'));
                    started = true;
                }
                else if (level == 5) {
                    set_health();
                    pos(image_enemy, rdm_x('x'), rdm_x('y-5'));
                    pos(image_enemy_1, rdm_x('x'), rdm_x('y-1'));
                    pos(image_enemy_2, rdm_x('x'), rdm_x('y-2'));
                    pos(image_enemy_3, rdm_x('x'), rdm_x('y-3'));
                    pos(image_enemy_4, rdm_x('x'), rdm_x('y-4'));
                }
                else if (level >= 6 && level <= 8) {
                    set_health();
                    pos(image_enemy, -500, -500);
                    pos(image_enemy_1, rdm_x('x'), rdm_x('y-1'));
                    pos(image_enemy_2, rdm_x('x'), rdm_x('y-2'));
                    pos(image_enemy_3, rdm_x('x'), rdm_x('y-3'));
                    pos(image_enemy_4, rdm_x('x'), rdm_x('y-4'));
                }
                else if (level == 9) {
                    set_health();
                    pos(image_enemy, rdm_x('x'), rdm_x('y-5'));
                    pos(image_enemy_1, rdm_x('x'), rdm_x('y-1'));
                    pos(image_enemy_2, rdm_x('x'), rdm_x('y-2'));
                    pos(image_enemy_3, rdm_x('x'), rdm_x('y-3'));
                    pos(image_enemy_4, rdm_x('x'), rdm_x('y-4'));
                }
                else if (level == 10) {
                    set_health();
                    pos(image_enemy, rdm_x('x'), rdm_x('y-2'));
                    pos(image_enemy_1, -500, -500);
                    pos(image_enemy_2, -500, -500);
                    pos(image_enemy_3, -500, -500);
                    pos(image_enemy_4, -500, -500);
                } else {
                    // win
                }
            }, 500)
        }

        spawn(level);
        set_health();
        function level_change() {
            any_move = false;
            level = level + 1;
            document.getElementById('lvl_chg_rec').innerHTML = `Lv. ${level}`;
            document.getElementById('lvl_chg_rec').classList.remove('hide');
            setTimeout(() => { 
                any_move = true;
                rec_n_spoiler.style.visibility = "hidden";
                document.getElementById('lvl_chg_rec').classList.add('hide');
            }, 3000)
        }

        const score_interval = setInterval(() => {
            time = time - 1;
            if(time==0){
                any_move = false;
                rec_n_spoiler.style.visibility = null;
                clearInterval(score_interval);
                document.getElementById('lvl_chg_rec').innerHTML = `Game Over!<br>Score : ${score}`;   // 최종점수
                document.getElementById('lvl_chg_rec').classList.remove('hide');
                scr.style.visibility = "hidden";
                clearInterval(gm);
            }
            document.getElementById('timer').innerHTML = `남은 시간 : ${time}s`;
            document.getElementById('scr').innerHTML = `현재 점수 : ${score}`;
            if (level === 11) {
                clearInterval(score_interval);
            }
        }, 1000);

        const gm = setInterval(
            function () {
            // document.getElementById('log').innerHTML = `level : ${level}<br>lv_5 : ${lv_5}<br>lv_6 : ${lv_6}<br>lv_9 : ${lv_9}<br>lv_10 : ${lv_10}<br>moving : ${any_move}<br>-- health --<br>${e14_z} ${e14_z2} ${e14_z3} ${e14_z4}<br>${e5_b} ${e5_z} ${e5_z2} ${e5_z3} ${e5_z4}<br>${e68_z} ${e68_z2} ${e68_z3} ${e68_z4}<br>${e9_b} ${e9_z} ${e9_z2} ${e9_z3} ${e9_z4}<br>${e10_b}<br><br>Score : ${score}`; // (TEST)
                if(started){
                    if (lv_5 && lv_6 && lv_9 && lv_10) {
                        if (image_enemy_1.style.visibility == "hidden" && image_enemy_2.style.visibility == "hidden" && image_enemy_3.style.visibility == "hidden" && image_enemy_4.style.visibility == "hidden") {
                            rec_n_spoiler.style.visibility = null;
                            level_change()
                            if (level == 5) {
                                lv_5 = false;
                                spawn(level)
                            } else {
                                spawn(level)
                            }
                        }
                    } else if (!lv_5 && lv_6 && lv_9 && lv_10) {
                        if (image_enemy.style.visibility == "hidden" && image_enemy_1.style.visibility == "hidden" && image_enemy_2.style.visibility == "hidden" && image_enemy_3.style.visibility == "hidden" && image_enemy_4.style.visibility == "hidden") {
                            level_change()
                            if (level == 6) {
                                lv_6 = false;
                                spawn(6)
                            }
                        }
                    } else if (!lv_5 && !lv_6 && lv_9 && lv_10) {
                        if (image_enemy_1.style.visibility == "hidden" && image_enemy_2.style.visibility == "hidden" && image_enemy_3.style.visibility == "hidden" && image_enemy_4.style.visibility == "hidden") {
                            level_change()
                            if (level == 9) {
                                lv_9 = false;
                                spawn(level)
                            } else {
                                spawn(level)
                            }
                        }
                    } else if (!lv_5 && !lv_6 && !lv_9 && lv_10) {
                        if (image_enemy.style.visibility == "hidden" && image_enemy_1.style.visibility == "hidden" && image_enemy_2.style.visibility == "hidden" && image_enemy_3.style.visibility == "hidden" && image_enemy_4.style.visibility == "hidden") {
                            level_change()
                            if (level == 10) {
                                lv_10 = false;
                                spawn(10)
                            }
                        }
                    } else if (!lv_5 && !lv_6 && !lv_9 && !lv_10) {
                        if (image_enemy.style.visibility == "hidden") {
                            level = level + 1;
                            document.getElementById('lvl_chg_rec').innerHTML = `Level Complete!<br>Score : ${score}`;   // 최종점수
                            document.getElementById('lvl_chg_rec').classList.remove('hide');
                            scr.style.visibility = "hidden";
                            clearInterval(gm);
                        }
                    }
                }
            }, 1000
        );

        // ========== Key Down ==========
        window.onload = function () {
            setInterval(key_update, 50);
        }

        window.onkeydown = function (e) {
            keyPressed[e.keyCode] = true;
        }

        window.onkeyup = function (e) {
            keyPressed[e.keyCode] = false;
        }

        function key_update() {
            if(any_move){
                var press = false;
                if (keyPressed[65]) {
                    moveImage("a");
                }
                if (keyPressed[68]) {
                    moveImage("d");
                }
                if (keyPressed[75]) {
                    var now = Date.now();
                    if (now - lf > bullet_term) {
                        var bullet = document.createElement('div');
                        bullet.style.width = '4px';
                        bullet.style.height = '12px';
                        bullet.style.backgroundColor = 'grey';
                        bullet.style.position = 'absolute';
                        bullet.style.left = image.offsetLeft + 28 + 'px';
                        bullet.style.top = image.offsetTop + 'px';
                        document.body.appendChild(bullet);
                        bullets.push(bullet);
                        lf = now;
                    }
                }
            }
        }

        function sleep(s) {
            return new Promise(resolve => setTimeout(resolve, s * 1000));
        }

        function moveImage(direction) {
            if (direction === "a" && imageX > imageMinX) {
                imageX -= 10;
            } else if (direction === "d" && imageX < imageMaxX) {
                imageX += 10;
            }
            image.style.left = imageX + "px";
        }

        function check_enemy_health(image) {
            if (image == image_enemy) {
                if (level == 5) {
                    if (e5_b == 0) {
                        return true;
                    } else {
                        e5_b--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 9) {
                    if (e9_b == 0) {
                        return true;
                    } else {
                        e9_b--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 10) {
                    if (e10_b == 0) {
                        return true;
                    } else {
                        e10_b--;
                        enemy_heart(image);
                        return false;
                    }
                }
            }
            if (image == image_enemy_1) {
                if (level == 1 || level == 2 || level == 3 || level == 4) {
                    if (e14_z == 0) {
                        return true;
                    } else {
                        e14_z--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 5) {
                    if (e5_z == 0) {
                        return true;
                    } else {
                        e5_z--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 6 || level == 7 || level == 8) {
                    if (e68_z == 0) {
                        return true;
                    } else {
                        e68_z--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 9) {
                    if (e9_z == 0) {
                        return true;
                    } else {
                        e9_z--;
                        enemy_heart(image);
                        return false;
                    }
                }
            }
            if (image == image_enemy_2) {
                if (level == 1 || level == 2 || level == 3 || level == 4) {
                    if (e14_z2 == 0) {
                        return true;
                    } else {
                        e14_z2--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 5) {
                    if (e5_z2 == 0) {
                        return true;
                    } else {
                        e5_z2--;
                        enemy_heart(image);
                        return false;
                    }
                } else if (level == 6 || level == 7 || level == 8) {
                    if (e68_z2 == 0) {
                        return true;
                    } else {
                        e68_z2--;

        }

        async function killed_enemy(image) {

        // 이미지와 bullet의 충돌 체크
        function checkCollision(bullet, image) {
            try {
                var rect1 = bullet.getBoundingClientRect(); // 총알의 위치와 크기 정보
                var rect2 = image.getBoundingClientRect(); // 이미지의 위치와 크기 정보
                return !(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom);
            } catch {
                return false;
            }
        }

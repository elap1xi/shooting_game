<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        .page.show {
            transform: translateY(0);
            opacity: 1;
        }

        .button {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: background-color 0.3s;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            border-left: 20px;
            background-color: #333333;
            cursor: pointer;
        }

        .button:hover {
            background-color: #5c5c5c;
        }

        .rec {
            position: absolute;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rec.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        .rec.show {
            transform: translateY(0);
            opacity: 1;
        }

        #lvl_chg_rec, #start_rec {
            position: absolute;
            text-align: center;
            font-size: 50px;
            width: 48%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            left: 26%;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rec_n_spoiler {
            position: absolute;
            text-align: center;
            font-size: 50px;
            width: 49%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            left: 25.5%;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vertical_line_L {
            position: absolute;
            width: 2px;
            height: 500%;
            background-color: black;
            left: 25%;
        }

        #vertical_line_R {
            position: absolute;
            width: 2px;
            height: 500%;
            background-color: black;
            right: 25%;
        }

        #image, #image_enemy, #image_enemy_1, #image_enemy_2, #image_enemy_3, #image_enemy_4 {
            position: absolute;
        }
        
        #log {
            top: 10px;
            right: 20px;
            position: absolute;
        }
    </style>
</head>

        // 이미지가 bullet 충돌시 깜빡임 효과

            image.style.opacity = "30%";
            await sleep(0.05);
            image.style.opacity = "100%";
        }

        // 이미지 사라짐 효과 (죽임) 
        async function killed_enemy(image) {
            for (k = 0; k < 5; k++) {
                image.style.opacity = "100%";
                await sleep(0.08);
                image.style.opacity = "30%";
                await sleep(0.08);
            }
            image.style.visibility = "hidden";
            image.style.left = 0;
        }

        // 이미지와 bullet의 충돌 체크
        function checkCollision(bullet, image) {
            try {
                var rect1 = bullet.getBoundingClientRect(); // 총알의 위치와 크기 정보
                var rect2 = image.getBoundingClientRect(); // 이미지의 위치와 크기 정보
                return !(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom);
            } catch {
                return false;
            }
        }

            e.preventDefault();
            document.getElementById('mainpg').classList.add('hide');
            document.getElementById('transpg').classList.remove('hide');
            document.getElementById('start_rec').innerHTML = "Ready";
            setTimeout(()=>{ document.getElementById('start_rec').innerHTML = "3"; }, 2000);
            setTimeout(()=>{ document.getElementById('start_rec').innerHTML = "2"; }, 3000);
            setTimeout(()=>{ document.getElementById('start_rec').innerHTML = "1"; }, 4000);
            setTimeout(()=>{ document.getElementById('start_rec').classList.add('hide'); any_move = true; }, 5000);
        });

    </script>
